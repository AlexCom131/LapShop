<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Вхід</title>

    <script th:src="@{/css/modalWindow/modal.css}"></script>
    <link rel="stylesheet" th:href="@{/css/modalWindow/modal.css}"/>


</head>
<body>

<div class="Register d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <div th:if="${errorMessage}">
                    <p th:text="${errorMessage}" style="color: red;"></p>
                </div>
                <div th:if="${successMessage}">
                    <p th:text="${successMessage}" style="color: green;"></p>
                </div>
                <form class="row" id="loginForm" method="post" action="/login"  >

                    <div class="titleText">LapShop</div>
                    <h2 class=" mt-5">Вхід</h2>
                    <label class="mt-3" for="username">Логін</label>
                    <input class="inputWindow"type="text" id="username" name="username" required >
                    <label class="mt-3" for="password">Пароль</label>
                    <input class="inputWindow" type="password" id="password" name="password" required>

                    <div th:if="${errorMessage}">
                        <p th:text="${errorMessage}" style="color: red;"></p>
                    </div>
                    <div th:if="${successMessage}">
                        <p th:text="${successMessage}" style="color: green;"></p>
                    </div>
                    <div class="col">
                        <button class="registerButton mt-4" type="submit">Увійти</button>
                    </div>
                    <div class="mt-3">
                        <pov class="">Ще немаєте акаунта?</pov>
                        <a class="loginText" th:href="@{/register}">Зареєструватися</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
