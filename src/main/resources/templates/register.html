<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static\css\modalWindow\modal.css"/>
    <link rel="stylesheet" th:href="@{/css/modalWindow/modal.css}"/>


    <title>Реєстрація</title>
</head>
<body>

<div class="Register d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <form class="row" action="/register"  method="post">

                    <div class="titleText">LapShop</div>
                    <h2 class=" mt-5">Реєстрація</h2>
                    <label class="mt-3" for="username">Логін</label>
                    <input class="inputWindow"type="text" id="username" name="username" required>
                    <label class="mt-3" for="password">Пароль</label>
                    <input class="inputWindow" type="password" id="password" name="password" required>
                    <div class="col">
                        <button class="registerButton mt-4" type="submit">Зареєструватися</button>

                    </div>
                    <div class="mt-3">
                        <pov class="">Вже маєте акаунт?</pov>
                        <a class="loginText" th:href="@{/login}">Увійти</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
